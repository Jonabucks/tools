<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Viewer</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    input { width: 80%; padding: 0.5rem; }
    button { padding: 0.5rem; margin-left: 0.5rem; }
    iframe { width: 100%; height: 80vh; margin-top: 1rem; border: none; }
  </style>
</head>
<body>
  <h2>Web Viewer Tool</h2>
  <p>Enter a URL below to view a site:</p>
  <input type="text" id="urlInput" placeholder="https://example.com">
  <button onclick="loadURL()">View</button>
  <iframe id="viewer"></iframe>

  <script>
    function loadURL() {
      const url = document.getElementById('urlInput').value;
      if (!url.startsWith('http')) {
        alert("Please enter a valid full URL starting with http or https.");
        return;
      }
      document.getElementById('viewer').src = url;
    }
  </script>
</body>
</html>
